tip.1.description=<html>Use a Brush Tool para pintar em uma imagem. Arraste o mouse pressionando o botão esquerdo para usar a cor de primeiro plano ou o botão direito para usar a cor de plano de fundo. Segurar a tecla <b>Shift</b> e clique para desenhar linhas retas.
tip.2.description=<html><b>Duplo clique</b> no nome de uma camada permite editá-la.
tip.3.description=<html>Pressionar a tecla <b>F8</b> esconder tudo, exceto os menus. Pressionar <b>F8</b> novamente mostra os elementos escondidos.
tip.4.description=<html>Com a ferramenta Color Picker Tool, clique com o botão esquerdo em algum pixel da imagem para fazer esta a cor de primeiro plano. Se estiver com as ferramentas Brush/Eraser/Smudge, segurar a tecla <b>Alt</b> e clicar com o botão esquerdo tem o mesmo efeito.
tip.5.description=<html>Segurar a tecla <b>Shift</b> usando a Move Tool ou a Gradient Tool restringe os movimentos a multiplos de 45\u00b0 graus.
tip.6.description=Arraste com a Hand Tool para mover a visualização ao aumentar o zoom da imagem. Qualquer outra ferramenta se comporta de forma similar a Hand Tool se você segurar a barra de espaço antes de iniciar o movimento. Soltando a barra de espaço você volta para a ferramenta que estava usando anteriormente.
tip.7.description=<html>Segurando a <b>barra de espaço</b> depois de iniciar o movimento de arrastar nas seleções de Retângulo/Elipse e na Shape Tool permite que você mova toda a forma. De mesmo modo acontece com a Crop Tool antes dos manipuladores aparecerem (depois que eles estão lá, você não precisa de espaço para mover o retângulo de recorte). 
tip.8.description=O Navigator pode ser redimensionado para mostrar uma visão geral maior de uma imagem com zoom aplicado.
tip.9.description=<html>Use o botão de rolagem do mouse para aumentar ou diminuir o zoom. Você também pode usar a Zoom Tool, ou o controle de zoom na barra de status. <br><b>Ctrl + Mais</b> e <b>Ctrl + Menos</b> também funcionam para aumentar e diminuir o zoom, mas somente quando o +/- do teclado numérico são usados.
tip.10.description=<html>Você pode definir as cores de primeiro plano e de plano de fundo com o teclado: <ul><li> a tecla <b>D</b> redefine para as cores padrão (preto e branco)<li> a tecla <b>X</b> troca as cores<li> a tecla <b>R</b> define cores aleatórias.</ul>
tip.11.description=<html>Se não conseguir desenhar, verifique se:<ul><li>a cor de primeiro plano não é a mesma daquela de plano de fundo da imagem<li>não há uma pequena seleção ou uma seleção escondida em algum ludar (cancele qualquer seleção com <b>Ctrl-D</b>)<li>a camada ativa é visível<li>a camada ativa não está escondida por outra camada.
tip.12.description=<html>Para colocar uma imagem dentro de uma camada: <ul><li>Solte o arquivo de imagem dentro da área de camadas à direita</li><li>Ou copie a imagem para a área de transferência (a partir do Pixelitor ou de outro programa), e de dentro do Pixelitor use Editar/Colar como Nova Camada.</li></ul>
tip.13.description=<html><b>Alt-arrastar</b> com a Move Tool move uma nova cópia da camada ativa. (Alt-arrastar pode não funcionar no Linux a não ser que você reconfigure seu gerenciador de janelas.)
tip.14.description=<html>Segure a tecla <b>Ctrl</b> enquanto você clica no botão de adicionar <b>Nova Camada</b> adicionauma nova camada abaixo da camada selecionada.
tip.15.description=<html>Clique com o botão esquerdo do mouse no ícone da camada para editar a camada, clique no ícone de máscara para editar a máscara. <b>Clique com botão direito</b> do mouse sobre o ícone de máscara de camada para ver as opções. Você também pode clicar com botão esquerdo segurando <b>Shift</b> nele para desabilitar/habilitar a máscara e clicar com botão esquerdo segurando <b>Alt</b> para mostrar a máscara/camada.
tip.16.description=<html>Pressione a tecla <b>O</b> na Crop Tool para pular para a próxima guia de composição, pressione <b>Shift-O</b> para mudar a orientação (se a guia puder ter múltiplas orientações).
tip.17.description=<html>Pressione a tecla <b>T</b> para criar uma nova camada de texto. Pressione as teclas <b>Ctrl + T</b> para editar a camada de texto ativa. Você também pode fazer <b>duplo clique</b> no ícone de camada de uma camada de texto para editá-la.
tip.18.description=<html>Cada ferramenta pode ser ativada com um atalho de teclado. Deixe o cursor do mouse sobre o botão da ferramenta para ver a dica de atalho. Estes atalhos também podem ser usados quando as ferramentas estiverem escondidas.
tip.19.description=<html>Nas Crop Tool, Selection Tool e Shape Tool <b>Alt-arrastar</b> desenha a área ativa a partir do centro.
tip.20.description=As predefinições das ferramentas podem ser acessadas a partir de clique com botão direito sobre o ícone da ferramenta.
